name: 'CI'

on:
  push:
    paths:
      - src/**
      - .github/workflows/ci.yaml
    branches:
      - main
  pull_request:
    paths:
      - src/**

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

env:
  CONTAINER_IMAGE_REGISTRY: ghcr.io
  CONTAINER_IMAGE_NAME: everscale-actions/eidolonic-bot
  ARCHITECTURES: x64,arm64
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3

      - uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: nuget-${{ hashFiles('src/Directory.Packages.props') }}
          restore-keys: |
            nuget-

      - name: Run tests
        timeout-minutes: 10
        working-directory: src
        run: |
          dotnet test -c Release --logger "console;verbosity=normal" --logger "trx;LogFilePrefix=results" -m

      - name: Upload test results trx files
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: test-results
          path: '**/*.trx'

      - name: Publish image
        if: github.event_name != 'pull_request'
        uses: ./.github/actions/publish-image.yaml
        with:
          registry: ${{ env.CONTAINER_IMAGE_REGISTRY }}
          image-name: ${{ env.CONTAINER_IMAGE_NAME }}
          architectures: ${{ env.ARCHITECTURES }}
