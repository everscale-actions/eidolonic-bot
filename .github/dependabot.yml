version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "ch1seL"
    open-pull-requests-limit: 1
    rebase-strategy: "auto"
    groups:
      All:
        patterns:
          - "*"      
  - package-ecosystem: "nuget"
    directory: "/src"
    schedule:
      interval: "weekly"
    reviewers:
      - "ch1seL"
    open-pull-requests-limit: 1
    rebase-strategy: "auto"
    groups:
      All:
        patterns:
          - "*"
