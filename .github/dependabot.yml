version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    reviewers:
      - "ch1seL"
    rebase-strategy: "auto"
    groups:
      All:
        patterns:
          - "*"
  - package-ecosystem: "nuget"
    directory: "/src"
    schedule:
      interval: "monthly"
    reviewers:
      - "ch1seL"
    rebase-strategy: "auto"
    ignore:
      - dependency-name: "FluentAssertions"
        versions: [ "*" ]
    groups:
      EverscaleNet:
        patterns:
          - "EverscaleNet.*"
      EFCore:
        patterns:
          - "Microsoft.EntityFrameworkCore*"
          - "Npgsql.EntityFrameworkCore*"
      All:
        patterns:
          - "*"
